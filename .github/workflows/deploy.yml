name: Server Deploy

on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo docker pull ${{ secrets.DOCKERHUB_USERNAME }}/671374853:latest
            sudo docker stop testreactrizky
            sudo docker rm testreactrizky
            sudo docker run -d -p 3000:3000 --name testreactrizky --env-file ~/.appseed/.env.671374853 ${{ secrets.DOCKERHUB_USERNAME }}/671374853